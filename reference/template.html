<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="utf-8">
    <title>Docs HTML Demo - Basics & Fundamentals</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="/style.css" rel="stylesheet">
    <link href="/a11y-dark.css" rel="stylesheet">
    <script>
        if (localStorage.getItem('dark-mode') === 'false' || !('dark-mode' in localStorage)) {
            document.querySelector('html').classList.remove('dark');
        } else {
            document.querySelector('html').classList.add('dark');
        }
    </script>  
</head>

<body class="antialiased text-slate-800 font-[350] bg-white dark:bg-slate-900 dark:text-slate-200">

    <!-- Page wrapper -->
    <div class="flex flex-col min-h-screen overflow-hidden">

        <!-- Site header -->
        <header class="fixed w-full z-30">
            <div class="absolute inset-0 bg-white bg-opacity-70 border-b border-slate-200 backdrop-blur -z-10 dark:bg-slate-900 dark:border-slate-800" aria-hidden="true"></div>
            <div class="max-w-7xl mx-auto px-4 sm:px-6">
                <div class="flex items-center justify-between h-16 md:h-20">

                    <!-- Site branding -->
                    <div class="grow">
                        <div class="flex items-center">
                            <!-- Logo -->
                            <a href="index.html" aria-label="Cruip">
                                <img src="./images/logo.svg" width="32" height="32" alt="Docs" />
                            </a>
                            <!-- Search -->
                            <div class="grow ml-4 md:ml-8" x-data="handleSearch">
                                <button
                                    class="w-full sm:w-[380px] text-[15px] bg-white text-slate-400 inline-flex items-center justify-between leading-5 pl-3 pr-2 py-[7px] rounded border border-slate-200 hover:border-slate-300 shadow-sm whitespace-nowrap dark:text-slate-500 dark:bg-slate-800 dark:border-slate-700 dark:hover:border-slate-600"
                                    @click.prevent="openSearch"
                                    @keydown.slash.window="openSearch"
                                    aria-controls="search-modal"                                    
                                >
                                    <div class="flex items-center justify-center">
                                        <svg class="w-4 h-4 fill-slate-500 mr-3 shrink-0 dark:fill-slate-400" width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                            <path d="m14.707 13.293-1.414 1.414-2.4-2.4 1.414-1.414 2.4 2.4ZM6.8 12.6A5.8 5.8 0 1 1 6.8 1a5.8 5.8 0 0 1 0 11.6Zm0-2a3.8 3.8 0 1 0 0-7.6 3.8 3.8 0 0 0 0 7.6Z" />
                                        </svg>
                                        <span>Search<span class="hidden sm:inline"> for anything</span>…</span>
                                    </div>
                                    <div class="flex items-center justify-center h-5 w-5 font-medium text-slate-500 rounded border border-slate-200 shadow-sm ml-3 dark:bg-slate-700 dark:text-slate-400 dark:border-slate-600">/</div>
                                </button>
                                <!-- Search modal -->
                                <div>
                                    <!-- Modal backdrop -->
                                    <div
                                        class="fixed inset-0 bg-slate-900 bg-opacity-20 z-50 transition-opacity"
                                        x-show="searchOpen"
                                        x-transition:enter="transition ease-out duration-200"
                                        x-transition:enter-start="opacity-0"
                                        x-transition:enter-end="opacity-100"
                                        x-transition:leave="transition ease-out duration-100"
                                        x-transition:leave-start="opacity-100"
                                        x-transition:leave-end="opacity-0"
                                        aria-hidden="true"
                                        x-cloak
                                    ></div>
                                    <!-- Modal dialog -->
                                    <div
                                        id="search-modal"
                                        class="fixed inset-0 z-50 overflow-hidden flex items-start top-20 md:top-28 mb-4 justify-center px-4 sm:px-6"
                                        role="dialog"
                                        aria-modal="true"
                                        x-show="searchOpen"
                                        x-transition:enter="transition ease-in-out duration-200"
                                        x-transition:enter-start="opacity-0 translate-y-4"
                                        x-transition:enter-end="opacity-100 translate-y-0"
                                        x-transition:leave="transition ease-in-out duration-200"
                                        x-transition:leave-start="opacity-100 translate-y-0"
                                        x-transition:leave-end="opacity-0 translate-y-4"
                                        x-cloak
                                    >
                                        <div
                                            class="bg-white overflow-auto max-w-2xl w-full max-h-full rounded shadow-lg dark:bg-slate-800"
                                            @click.outside="closeSearch"
                                            @keydown.escape.window="closeSearch"
                                        >   
                                            <!-- Search form -->
                                            <form class="border-b border-slate-200 dark:border-slate-700">
                                                <div class="flex items-center">
                                                    <label for="modal-search">
                                                        <span class="sr-only">Search</span>
                                                        <svg class="w-4 h-4 fill-slate-500 shrink-0 ml-4 dark:fill-slate-400" width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                                            <path d="m14.707 13.293-1.414 1.414-2.4-2.4 1.414-1.414 2.4 2.4ZM6.8 12.6A5.8 5.8 0 1 1 6.8 1a5.8 5.8 0 0 1 0 11.6Zm0-2a3.8 3.8 0 1 0 0-7.6 3.8 3.8 0 0 0 0 7.6Z" />
                                                        </svg>
                                                    </label>
                                                    <input id="modal-search" class="text-sm w-full bg-white border-0 focus:ring-transparent placeholder-slate-400 appearance-none py-3 pl-2 pr-4 dark:bg-slate-800 dark:placeholder:text-slate-500" type="search" placeholder="Search for anything…" x-ref="searchInput" />
                                                </div>
                                            </form>
                                            <div class="py-4 px-2 space-y-4">
                                                <!-- Popular -->
                                                <div>
                                                    <div class="text-sm font-medium text-slate-500 px-2 mb-2 dark:text-slate-400">Popular</div>
                                                    <ul>
                                                        <li>
                                                            <a class="flex items-center px-2 py-1 leading-6 text-sm text-slate-800 hover:bg-slate-100 rounded dark:text-slate-200 dark:hover:bg-slate-700 focus-within:bg-slate-100 dark:focus-within:bg-slate-700 outline-none" href="#0">
                                                                <svg class="w-3 h-3 fill-slate-400 shrink-0 mr-3 dark:fill-slate-500" width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                                                                    <path d="M11.953 4.29a.5.5 0 0 0-.454-.292H6.14L6.984.62A.5.5 0 0 0 6.12.173l-6 7a.5.5 0 0 0 .379.825h5.359l-.844 3.38a.5.5 0 0 0 .864.445l6-7a.5.5 0 0 0 .075-.534Z" />
                                                                </svg>
                                                                <span>Alternative Schemas</span>
                                                            </a>
                                                        </li>
                                                        <li>
                                                            <a class="flex items-center px-2 py-1 leading-6 text-sm text-slate-800 hover:bg-slate-100 rounded dark:text-slate-200 dark:hover:bg-slate-700 focus-within:bg-slate-100 dark:focus-within:bg-slate-700 outline-none" href="#0">
                                                                <svg class="w-3 h-3 fill-slate-400 shrink-0 mr-3 dark:fill-slate-500" width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                                                                    <path d="M11.953 4.29a.5.5 0 0 0-.454-.292H6.14L6.984.62A.5.5 0 0 0 6.12.173l-6 7a.5.5 0 0 0 .379.825h5.359l-.844 3.38a.5.5 0 0 0 .864.445l6-7a.5.5 0 0 0 .075-.534Z" />
                                                                </svg>
                                                                <span>Query string parameters</span>
                                                            </a>
                                                        </li>
                                                        <li>
                                                            <a class="flex items-center px-2 py-1 leading-6 text-sm text-slate-800 hover:bg-slate-100 rounded dark:text-slate-200 dark:hover:bg-slate-700 focus-within:bg-slate-100 dark:focus-within:bg-slate-700 outline-none" href="#0">
                                                                <svg class="w-3 h-3 fill-slate-400 shrink-0 mr-3 dark:fill-slate-500" width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                                                                    <path d="M11.953 4.29a.5.5 0 0 0-.454-.292H6.14L6.984.62A.5.5 0 0 0 6.12.173l-6 7a.5.5 0 0 0 .379.825h5.359l-.844 3.38a.5.5 0 0 0 .864.445l6-7a.5.5 0 0 0 .075-.534Z" />
                                                                </svg>
                                                                <span>Integrations</span>
                                                            </a>
                                                        </li>
                                                        <li>
                                                            <a class="flex items-center px-2 py-1 leading-6 text-sm text-slate-800 hover:bg-slate-100 rounded dark:text-slate-200 dark:hover:bg-slate-700 focus-within:bg-slate-100 dark:focus-within:bg-slate-700 outline-none" href="#0">
                                                                <svg class="w-3 h-3 fill-slate-400 shrink-0 mr-3 dark:fill-slate-500" width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                                                                    <path d="M11.953 4.29a.5.5 0 0 0-.454-.292H6.14L6.984.62A.5.5 0 0 0 6.12.173l-6 7a.5.5 0 0 0 .379.825h5.359l-.844 3.38a.5.5 0 0 0 .864.445l6-7a.5.5 0 0 0 .075-.534Z" />
                                                                </svg>
                                                                <span>Organize Contacts with Tags</span>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <!-- Actions -->
                                                <div>
                                                    <div class="text-sm font-medium text-slate-500 px-2 mb-2">Actions</div>
                                                    <ul>
                                                        <li>
                                                            <a class="flex items-center px-2 py-1 leading-6 text-sm text-slate-800 hover:bg-slate-100 rounded dark:text-slate-200 dark:hover:bg-slate-700 focus-within:bg-slate-100 dark:focus-within:bg-slate-700 outline-none" href="#0">
                                                                <svg class="w-3 h-3 fill-blue-600 shrink-0 mr-3" width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                                                                    <path d="M11.854.146a.5.5 0 0 0-.525-.116l-11 4a.5.5 0 0 0-.015.934l4.8 1.921 1.921 4.8A.5.5 0 0 0 7.5 12h.008a.5.5 0 0 0 .462-.329l4-11a.5.5 0 0 0-.116-.525Z" />
                                                                </svg>
                                                                <span class="font-medium">Contact support</span>
                                                            </a>
                                                        </li>
                                                        <li>
                                                            <a class="flex items-center px-2 py-1 leading-6 text-sm text-slate-800 hover:bg-slate-100 rounded dark:text-slate-200 dark:hover:bg-slate-700 focus-within:bg-slate-100 dark:focus-within:bg-slate-700 outline-none" href="#0">
                                                                <svg class="w-3 h-3 fill-purple-500 shrink-0 mr-3" width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                                                                    <path d="M6 0C2.691 0 0 2.362 0 5.267c0 2.905 2.691 5.266 6 5.266a6.8 6.8 0 0 0 1.036-.079l2.725 1.485a.5.5 0 0 0 .739-.439V8.711A4.893 4.893 0 0 0 12 5.267C12 2.362 9.309 0 6 0Z" />
                                                                </svg>
                                                                <span class="font-medium">Submit feedback</span>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>                                      
                                </div>
                            </div>
                            <script>
                                document.addEventListener('alpine:init', () => {
                                    Alpine.data('handleSearch', () => ({
                                        searchOpen: false,
                                        openSearch() {
                                            this.searchOpen = true;
                                            document.body.classList.add('overflow-hidden');
                                            Alpine.nextTick(() => {
                                                this.$refs.searchInput.focus();
                                            })
                                        },
                                        closeSearch() {
                                            this.searchOpen = false;
                                            document.body.classList.remove('overflow-hidden');
                                        },                                        
                                    }))
                                })        
                            </script>                               
                        </div>
                    </div>

                    <!-- Desktop navigation -->
                    <nav class="flex">

                        <!-- Right side elements links -->
                        <ul class="flex grow justify-end flex-wrap items-center">
                            <li class="ml-4">
                                <a class="btn-sm inline-flex items-center text-slate-100 bg-blue-600 hover:bg-blue-700 shadow-sm" href="#0">Support</a>
                            </li>
                            <!-- Lights switch -->
                            <li>
                                <div class="flex flex-col justify-center ml-3">
                                    <input type="checkbox" name="light-switch" id="light-switch" class="light-switch sr-only" />
                                    <label class="relative cursor-pointer p-2" for="light-switch">
                                        <svg class="dark:hidden" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                                            <path class="fill-blue-400" d="M7 0h2v2H7zM12.88 1.637l1.414 1.415-1.415 1.413-1.413-1.414zM14 7h2v2h-2zM12.95 14.433l-1.414-1.413 1.413-1.415 1.415 1.414zM7 14h2v2H7zM2.98 14.364l-1.413-1.415 1.414-1.414 1.414 1.415zM0 7h2v2H0zM3.05 1.706 4.463 3.12 3.05 4.535 1.636 3.12z" />
                                            <path class="fill-blue-500" d="M8 4C5.8 4 4 5.8 4 8s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4Z" />
                                        </svg>
                                        <svg class="hidden dark:block" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                                            <path class="fill-blue-500" d="M6.2 1C3.2 1.8 1 4.6 1 7.9 1 11.8 4.2 15 8.1 15c3.3 0 6-2.2 6.9-5.2C9.7 11.2 4.8 6.3 6.2 1Z" />
                                            <path class="fill-blue-500" d="M12.5 5a.625.625 0 0 1-.625-.625 1.252 1.252 0 0 0-1.25-1.25.625.625 0 1 1 0-1.25 1.252 1.252 0 0 0 1.25-1.25.625.625 0 1 1 1.25 0c.001.69.56 1.249 1.25 1.25a.625.625 0 1 1 0 1.25c-.69.001-1.249.56-1.25 1.25A.625.625 0 0 1 12.5 5Z" />
                                        </svg>
                                        <span class="sr-only">Switch to light / dark version</span>
                                    </label>
                                </div>
                            </li>
                        </ul>

                    </nav>

                </div>
            </div>
        </header>

        <!-- Page content -->
        <main class="grow">
        
            <section class="relative">
                <div class="max-w-7xl mx-auto px-4 sm:px-6">
        
                    <!-- Main content -->
                    <div x-data="{ sidebarExpanded: false }">
                        <!-- Sidebar -->
                        <aside
                            id="sidebar"
                            class="fixed left-0 top-0 bottom-0 w-64 h-screen border-r border-slate-200 md:left-auto md:shrink-0 z-10 md:!opacity-100 md:!block dark:border-slate-800 dark:bg-slate-900"
                            @click.outside="sidebarExpanded = false"
                            @keydown.escape.window="sidebarExpanded = false"
                            x-show="sidebarExpanded"
                            x-transition:enter="transition ease-out duration-200 transform"
                            x-transition:enter-start="opacity-0 -translate-x-full"
                            x-transition:enter-end="opacity-100 translate-x-0"
                            x-transition:leave="transition ease-out duration-200"
                            x-transition:leave-start="opacity-100"
                            x-transition:leave-end="opacity-0"
                            x-cloak                                         
                        >
                            <!-- Gradient bg displaying on light layout only -->
                            <div class="absolute inset-0 -left-[9999px] bg-gradient-to-b from-slate-50 to-white pointer-events-none -z-10 dark:hidden" aria-hidden="true"></div>

                            <div class="fixed top-0 bottom-0 w-64 px-4 sm:px-6 md:pl-0 md:pr-8 overflow-y-auto no-scrollbar">
                                <div class="pt-24 md:pt-28 pb-8">
        
                                    <!-- Docs nav -->
                                    <nav class="md:block">
                                        [[nav|unescape]]
                                    </nav>
                                </div>
                            </div>

                        </aside>
    
                        <!-- Page container -->
                        <div class="md:grow md:pl-64 lg:pr-6 xl:pr-0">
                            <div class="pt-24 md:pt-28 pb-8 md:pl-6 lg:pl-12">
                                <article class="flex xl:space-x-12">
                                    <!-- Main area -->
                                    <div>
                                        <!-- Mobile hamburger + breadcrumbs -->
                                        <div class="md:hidden flex items-center mb-8">
                                            <!-- Hamburger button -->
                                            <button
                                                class="hamburger"
                                                @click.stop="sidebarExpanded = !sidebarExpanded"
                                                aria-controls="sidebar"
                                                :aria-expanded="sidebarExpanded"
                                            >
                                                <span class="sr-only">Menu</span>
                                                <svg class="w-6 h-6 fill-slate-600 dark:fill-slate-400" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                    <rect x="4" y="5" width="16" height="2"></rect>
                                                    <rect x="4" y="11" width="16" height="2"></rect>
                                                    <rect x="4" y="17" width="16" height="2"></rect>
                                                </svg>
                                            </button>
                                            <!-- Breadcrumbs -->
                                            <!--
                                            <div class="flex items-center text-sm whitespace-nowrap min-w-0 ml-3">
                                                <span class="text-slate-600 dark:text-slate-400">Documentation</span>
                                                <svg class="fill-slate-400 shrink-0 mx-2 dark:fill-slate-500" width="8" height="10" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M1 2 2.414.586 6.828 5 2.414 9.414 1 8l3-3z" />
                                                </svg>
                                                <span class="text-slate-800 font-medium truncate dark:text-slate-200">Fundamentals</span>
                                            </div>
                                            -->
                                        </div>                                        
                                        <!-- Article content -->
                                        <div class="prose grow">
                                            [[body|unescape]]
                                        </div>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </div>

    <dummy>
        <ul class="text-sm mb-3 ml-4 pl-6 border-l border-slate-200 dark:border-slate-800">
            <li class="mb-1 mt-3">

            </li>
        </ul>
    </dummy>

    <script src="/alpinejs.min.js"></script>
    <script src="/highlight.js"></script>
<script>
  // Syntax highlighting Configuration
  hljs.configure({
    tabReplace: '    ', // 4 spaces
    languages: [],      // Languages used for auto-detection
  });
  let code_nodes = Array.from(document.querySelectorAll('code'))
  code_nodes.forEach(function (block) { hljs.highlightBlock(block); });
</script>
</body>
</html>
